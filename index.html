<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="list-content">
                <div class="list-texts">
                    <input class="list-text" type="text">
                    <button onclick="buttonAddItem()" class="list-add">+</button>
                </div>
                <div class="list-alert">
                </div>
            </div>
            <div class="list-content-itens">
                <ul class="list-itens">
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
